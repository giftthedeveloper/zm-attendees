<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Image Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flyer Image Editor</h1>
        <div class="input-container">
            <label class="upload-label" for="imageInput">Upload Image</label>
            <input type="file" id="imageInput">
        </div>
        <div class="preview-container">
            <img src="placeholder.jpg" alt="Flyer" id="flyerImage">
            <img src="" alt="Uploaded Image" id="uploadedImage">
        </div>
        <button id="downloadButton">Download Edited Image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
