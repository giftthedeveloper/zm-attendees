<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Moment Flyer Editor</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4 bg-white shadow-md rounded-lg">
        <div class="flex items-center justify-between mb-8">
            <label for="imageInput" class="bg-blue-800 text-white px-4 py-2 rounded cursor-pointer hover:bg-red-700 transition">Upload Image</label>
            <input type="file" id="imageInput" class="hidden">
            <button id="downloadButton" class="bg-yellow-600 text-white px-4 py-2 rounded cursor-pointer hover:bg-red-700 transition">Download Image</button>
        </div>

        <div class="relative">
            <img src="THE CROWNING.png" alt="Flyer" id="flyerImage" class="w-full rounded-lg">
            <div class="absolute" style="top: 21.5%; left: 26.0%; width: 47.5%; height: 46%; overflow: hidden;">
                <div class="border border-white-500 h-full" style="width: 100%;"></div>
                <img src="" alt=" " id="uploadedImage" class="absolute top-0 left-0 w-full h-full rounded-lg object-contain transition-opacity transition-transform">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
